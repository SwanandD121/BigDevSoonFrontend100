<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Our unique tag to identify the solution -->
  <bds />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigDevSoon Profile Card challenge</title>

  <!-- TailwindCSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#F0F3C0] flex flex-col items-center justify-center min-h-screen ">
  <div class=" bg-white w-[360px] rounded-[50px] flex flex-col  shadow-lg shadow-black/30">
    <div class=" maroon-bg-with-waves rounded-t-[50px] bg-[#983250] h-32 flex items-center justify-center mb-">
      <div class="image">
        <!-- Image -->
        <img src="profile.jpg" alt="" class="h-24 bg-contain  rounded-full">
      </div>
    </div>
    <div class="waves h-24 relative w-full">
      <img src="waves .svg" alt="" class="w-full h-20 absolute">  
      <img src="waves (4).svg" alt="" class="w-full h-24">  
    </div>
    <div class="name-and-id flex flex-col items-center justify-center">
        <h2 class="text-2xl font-bold">Johnny Rogers</h2>
        <p class="text-sm text-gray-500">@johnnyrogers</p>
    </div>
    <div class="icons flex items-center justify-center gap-5 text-lg py-4">
        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>

        <a href="#"><i class="fa-brands fa-linkedin"></i></a>

        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>

        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>

        <a href="#"><i class="fa-solid fa-basketball"></i></a>
    </div>
    <div class="desc w-full px-10 text-xs font-bold pb-8 text-center">
        Crafting brand and communication strategies, creating visual designs, leading art direction, and copturing portraits through photography.
    </div>

    <div class="buttons flex items-center justify-evenly pb-8">
        <button class="bg-[#E03F8C] text-white text-sm px-10 py-2 rounded-3xl ">Follow</button>
        <button class="bg-transparent text-gray-500 border-2 text-sm px-10 py-2 rounded-3xl">Message</button>
    </div>

    
  </div>
  
</body>

</html>
